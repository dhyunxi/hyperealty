# 网络拓扑定义，方便 cryptogen 用来生成各个组织节点的证书和秘钥
OrdererOrgs:
  - Name: Orderer
    Domain: hyperealty.com
    EnableNodeOUs: true
    CommonName: orderer
    Specs:
      - Hostname: orderer1
        CommonName: "{{.Hostname}}.{{.Domain}}" # 域名规则 orderer1.hyperealty.com
      - Hostname: orderer2
        CommonName: "{{.Hostname}}.{{.Domain}}" # 域名规则 orderer2.hyperealty.com
      - Hostname: orderer3
        CommonName: "{{.Hostname}}.{{.Domain}}" # 域名规则 orderer3.hyperealty.com

PeerOrgs:
  - Name: Org1
    Domain: org1.hyperealty.com
    EnableNodeOUs: true
    Template:
      Count: 2 # 使用模板生成2个节点，域名分别为：peer0.org1.hyperealty.com 和 peer1.org1.hyperealty.com
    Users: # 组织的用户信息。Count 指该组织中除了 Admin 之外的用户的个数
      Count: 1 # 使用模板生成1个用户：User1

  - Name: Org2
    Domain: org2.hyperealty.com
    EnableNodeOUs: true
    Template:
      Count: 2
    Users:
      Count: 1

  - Name: Org3
    Domain: org3.hyperealty.com
    EnableNodeOUs: true
    Template:
      Count: 2
    Users:
      Count: 1
